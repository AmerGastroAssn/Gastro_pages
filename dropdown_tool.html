<!-- *-------===== jQuery Dropdown tool =====-------* -->

<script type="text/javascript">
    $(document).ready(function(){
        $('.box').hide();
        $('#dropdown').change(function() {
            $('.box').hide();
            $('#div' + $(this).val()).show();
        });
    });
</script>
